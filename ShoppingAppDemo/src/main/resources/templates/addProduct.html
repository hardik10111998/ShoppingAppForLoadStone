<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/js/postrequest.js"></script>
<script src="/js/getrequest.js"></script>
</head>
<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
		<h2>Stacked form</h2>
		<form id="productForm">
			
			<div class="form-group">
				<label for="name">Product Name:</label> 
				<input type="text"
					class="form-control" id="name" placeholder="Enter Product Name"
					name="name">
			</div>
			<div class="form-group">
				<label for="price">vProduct Price :</label> 
				<input type="text"
					class="form-control" id="price" placeholder="Enter price "
					name="price">
			</div>
			
			<div class="form-group">
				<label for="discount">Product Discount :</label> 
				<input type="text"
					class="form-control" id="discount" placeholder="Enter discount "
					name="discount">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getALl" type="button" class="btn btn-primary">Get All Products</button>
			<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
			</div>
		</div>
	</div>
</body>
