<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Shopping App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Shopping Application </a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="/addProduct">AddProduct</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<form class="navbar-form navbar-left" action="/action_page.php">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search"
						name="search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</nav>

	<div class="jumbotron ">
	

			<div class="container ">
			<div class="row">
    		<div class="col-sm">
			

				<div th:each="prod: ${products}" class="card" style="width: 18rem;">
					<img th:attr="src=${prod.url},title=${prod.url},alt=${prod.url}"
						height="538" width="400" class="card-img-top">
					<div class="card-body">
						<h3 class="card-title">
							<span th:if="${prod.name}" th:text="${prod.name}"></span>
						</h3>
						<h4 class="card-title">
							<span th:if="${prod.price}"
								th:text="${'New Price: '+(prod.price*prod.discount.discountAmount)/100}"></span>
						</h4>
						<h5 class="card-title">
							<span th:if="${prod.price}" th:text="${'Old Price: '+prod.price}"></span>
						</h5>
						<h5 class="card-title">
							<span th:if="${prod.discount}"
								th:text="${'Discount : '+prod.discount.discountAmount}"></span>
						</h5>

						<a href="#" class="btn btn-primary">add to cart</a> <br>
					</div>
				</div>
				</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
